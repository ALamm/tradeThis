
<div class="col-md-12">
    <div ng-show="error2" class="alert alert-danger">{{errorMessage}}</div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Approved Trades</h3>
        </div>
        <div class="panel-body">
            <div class="myBooks col-md-2" ng-repeat="book in approvedResults track by $index">
                <form class="form" ng-submit="retractApproval(book.bookid)">
                    <div class="form-group">
                        <div class="myBookUpper">
                            <img ng-attr-src="{{book.bookImg}}" alt="{{book.bookTitle}}" class="myBookSearchImg">
                        </div>
                        <div class="bookSearchLower">  
                            <p class="bookSearchTitle">{{book.bookTitle}}</p>
                            <p class="requestP">Approved Username: {{book.requestedby[0].username}}</p>
                        </div>     
                    </div>
                    <button type="submit" class="btn btn-danger removeBook" ng-disabled="disabled"><i class="fa fa-times"></i></button>
                </form>
            </div>
        </div>
    </dvi>
</div>
